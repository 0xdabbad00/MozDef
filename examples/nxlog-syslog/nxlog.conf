<Extension syslog>
    Module      xm_syslog
</Extension>
<Extension json>
    Module    xm_json
</Extension>
CacheDir   /tmp/nxlog
PidFile    "nxlog.pid"

<Input in>
    Module        im_file
    File        '/var/log/*.log'
    ReadFromLast    TRUE
    Exec            parse_syslog(); to_json();
</Input>
<Output outes>
    Module        om_http
    URL            http://mozdef.example.com:8080/nxlog/
</Output>

<Route httpout>
    Path    in => buffer=>outes,outfile
</Route
