<template name="alertssummary">
<script>
$(function(){

    $("ul.dropdown li").hover(function(){
    
        $(this).addClass("hover");
        $('ul:first',this).css('visibility', 'visible');
    
    }, function(){
    
        $(this).removeClass("hover");
        $('ul:first',this).css('visibility', 'hidden');
    
    });
    
    $("ul.dropdown li ul li:has(ul)").find("a:first").append(" &raquo; ");

});    
</script>
<div class="container">    
    <div id="charts" class="row-fluid span12">
            <div id="ringChart-category" class="span3 text-center"><h5 class="upperwhite" id="Categories">Categories: <span class="filter"></span></h5></div>
            <div id="volumeChart" class="span5 text-center"><h5 class="upperwhite">Volume <span class="filter"></span></h5></div>
            <div id="ringChart-severity" class="span3 text-center"><h5 class="upperwhite" id="Severity">Severity: <span class="filter"></span></h5></div>
    </div>
    <div class="row-fluid span12">
        <div class="span1"><a class="reset">reset filters</a></div>
        <div class="span3 record-count">
            <span class="filter-count"></span> selected/<span class="total-count"></span> displayed/{{alertsTotalCount}} total
        </div>
        <div class="span7"><input type="search" class="search-query" style="width:inherit;" id="alertsearchtext" placeholder="summary field regex search"></div>
    </div>
    <div class="row-fluid span12">
        <div id="alerts-data-table" >
            <table class="alerts-data-table table table-reactive table-hover table-condensed">
                <thead><tr>
                <td class="upperwhite">Timestamp</td>
                <td class="upperwhite">Links</td>
                <td class="upperwhite">Severity</td>
                <td class="upperwhite">Category</td>
                <td class="upperwhite">Summary</td>
                </tr>
                </thead>
            <!-- data rows will be filled in here -->
            </table>
        </div>
    </div>
    {{>whoismodal}}
    {{>blockIPModal}}
</div>
</template>
