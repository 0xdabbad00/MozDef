<template name="esHealthTable">
    <div class="eshealth container">
	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
            <tr>
                <td>ES Cluster Name</td>
                <td>Cluster Status</td>
                <td>Nodes</td>
                <td>Data Nodes</td>
                <td>Documents</td>
                <td>Active Shards</td>
                <td>Active Primary Shards</td>
                <td>Relocating Shards</td>
                <td>Initializing Shards</td>
                <td >Unassigned Shards</td>
            </tr>
        </thead>
		<tbody>
            {{#each eshealthitems}}	    
                {{>esHealthTableItem}}
            {{/each}}
        </tbody>
    </table>
    </div>
</template>

<template name="esHealthTableItem">
    <tr>
        <td>{{cluster_name}}</td>
        <td>{{status}}</td>
        <td>{{number_of_nodes}}</td>
        <td>{{number_of_data_nodes}}</td>
        <td>{{total_docs}}</td>
        <td>{{active_shards}}</td>
        <td>{{active_primary_shards}}</td>
        <td>{{relocating_shards}}</td>
        <td>{{initializing_shards}}</td>
        <td>{{unassigned_shards}}</td>		
    </tr>
</template>
