<head>
    <meta name="viewport" content="width=1024">
    <link href="/css/template.css"   rel="stylesheet" media="screen,projection,tv" >
    <link href="/css/mozdef.css" rel="stylesheet" media="screen,projection,tv">
    <!--persona login-->
  <script>
    (function() {
      var t   = document.createElement('script');
      t.type  = 'text/javascript';
      t.async = true;
      t.id    = 'persona-lib';
      t.src = '//login.persona.org/include.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(t, s);
    })();
  </script>
<title>mozdef::mozilla defense platform</title>
</head>
<body>
    {{> menu}}
    <div class="loginButtons" >
        {{#if loggingIn}}
                Logging In
        {{else}}        
            {{#if currentUser}}
                Logout: {{currentUser.profile.email}}
            {{/if}}        
        {{/if}}
        {{> loginButtons align="right"}}

    </div>    
    <div id="main-content">

    </div>           


  
</body> 
<!--begin layout templates-->
<!--the main, simple layout for the router to target-->
<template name="layout">

    <div>
        {{#if currentUser}}
            {{>yield}}
        {{else}}
            <div class="container"><div class="row"><div class="col-md-2 col-md-offset-5">
               <div class="alert alert-info alert-dismissible" role="alert">
                   <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                   <strong>Please login</strong>
               </div>
            </div></div></div>
        {{/if}}
    </div>
</template>


<!--a nice greeting-->
<template name="hello">
    <p class="welcome">{{greeting}}<br>welcome</p>

</template>
